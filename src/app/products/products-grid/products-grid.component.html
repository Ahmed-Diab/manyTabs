<table class="table table-striped table-responsive-md">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Barcode</th>
      <th scope="col">Price</th>
      <th scope="col">Current Balance</th>
      <th scope="col">Setting</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of produacts; index as i">
      <th scope="row" [ngClass]="product.state == 'Original' ? 'b-safed': 'b-not-safed'" >{{ i+1 }}</th>
      <td>
        {{ product.name | titlecase}}
      </td>
      <td>{{ product.barcode }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.balance }}</td>
      <td>
        <button type="button" class="btn btn-danger ms-3 me-3" (click)="deleteProduct(product)">Delete</button>
        <button type="button" class="btn btn-primary" (click)="updateProduct(product)">Update</button>
      </td>
    </tr>
  </tbody>
</table>
