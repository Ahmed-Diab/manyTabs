<table class="table table-striped table-responsive-md">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Seeting</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers; index as i">
            <th scope="row" [ngClass]="customer.state == 'Original' ? 'b-safed': 'b-not-safed'">{{ i+1 }}</th>
            <td>
                {{ customer.name | titlecase}}
            </td>
            <td>{{ customer.email }}</td>
            <td>{{ customer.phoneNumber }}</td>
            <td>
                <button type="button" class="btn btn-danger ms-3 me-3"
                    (click)="deleteCustomer(customer)">Delete</button>
                <button type="button" class="btn btn-primary" (click)="updateCustomer(customer)">Update</button>
            </td>
        </tr>
    </tbody>
</table>
